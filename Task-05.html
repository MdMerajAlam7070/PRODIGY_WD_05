<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .weather-container h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #333;
        }

        .weather-container p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .weather-container input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .weather-container button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .weather-container button:hover {
            background: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-info img {
            width: 100px;
            height: 100px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getLocation()">Use My Location</button>
        <div id="weather" class="weather-info"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your OpenWeatherMap API key

        async function getWeather(city) {
            const weatherDiv = document.getElementById('weather');
            const errorDiv = document.getElementById('error');
            weatherDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                errorDiv.innerHTML = `Error: ${error.message}`;
            }
        }

        function displayWeather(data) {
            const weatherDiv = document.getElementById('weather');
            const { name, weather, main, sys } = data;
            const weatherIcon = `http://openweathermap.org/img/wn/${weather[0].icon}.png`;

            weatherDiv.innerHTML = `
                <h2>${name}, ${sys.country}</h2>
                <p><img src="${weatherIcon}" alt="${weather[0].description}"></p>
                <p>${weather[0].description}</p>
                <p>Temperature: ${main.temp}Â°C</p>
                <p>Humidity: ${main.humidity}%</p>
                <p>Pressure: ${main.pressure} hPa</p>
            `;
        }

        async function getLocation() {
            const weatherDiv = document.getElementById('weather');
            const errorDiv = document.getElementById('error');
            weatherDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    let url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
                    try {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error('Unable to fetch weather data');
                        const data = await response.json();
                        displayWeather(data);
                    } catch (error) {
                        errorDiv.innerHTML = `Error: ${error.message}`;
                    }
                }, (error) => {
                    errorDiv.innerHTML = `Error: ${error.message}`;
                });
            } else {
                errorDiv.innerHTML = 'Geolocation is not supported by this browser.';
            }
        }

        document.getElementById('location').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                getWeather(e.target.value);
            }
        });
    </script>
</body>
</html>
